<link rel="stylesheet" href="main.css" />
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess - Play</title>
    <link rel="icon" href="ChessKing.webp" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text-light">
    <header class="container-fluid">
      <nav class="navbar fixed-top navbar-dark">
        <a class="navbar-brand" href="#">Simon Chess</a>
        <menu class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="play.html">Play</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="scores.html">Scores</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="hidden.html">Secret Menu</a>
          </li>
        </menu>
      </nav>
    </header>

    <main class="bg-secondary">
      <div class="players">
        Player:
        <span class="player-name"></span>
      </div>
      <div class="game">
        <div class="button-container">
          <!-- buttons are discovered in the JavaScript by selecting the game-button class -->
          <!-- onclick triggers a button push interaction -->
          <img id="green" src="ChessBishop.webp" class="game-button button-top-left" onclick="game.pressButton(this)"></img>
          <img id="red" src="ChessKnight.webp" class="game-button button-top-right" onclick="game.pressButton(this)"></img>
          <img id="yellow" src="ChessQueen.webp" class="game-button button-bottom-left" onclick="game.pressButton(this)"></img>
          <img id="blue" src="ChessRookNoBG.png" class="game-button button-bottom-right" onclick="game.pressButton(this)"></img>
          <div class="controls center">
            <div class="game-name">Simon Chess</div>
            <div id="score" class="score center">--</div>
            <span>
              <button class="btn btn-primary" onclick="game.reset()">Start</button>
              <button class="btn btn-primary" onclick="game.reset()">Reset</button>
            </span>
          </div>
        </div>
      </div>
    </main>

    <footer class="bg-dark text-dark text-muted">
      <div class="container-fluid">
        <span class="text-reset">Revised by: Jaden Taylor</span>
        <a class="text-reset"
        href="https://github.com/JadenTaylor7/simon-javascript.git" target="_blank"
        >See in Github</a>
      </div>
    </footer>

    <!-- Script is located at the bottom because it references HTML elements during initialization -->
    <script src="play.js"></script>
  </body>
</html>
